version: '3.9'

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile_backend
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 3000:3000
    networks:
      - hatch

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: Dockerfile_frontend
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 5173:5173
    networks:
      - hatch

networks:
  hatch:
    driver: bridge